<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grup Sohbet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- GİRİŞ / KAYIT -->
  <div id="login-screen">
    <h2>Giriş / Kayıt</h2>
    <input id="username" placeholder="Kullanıcı adı" /><br />
    <input id="password" type="password" placeholder="Şifre" /><br />
    <button onclick="login()">Giriş Yap</button>
    <button onclick="register()">Kayıt Ol</button>
  </div>

  <!-- GRUP SEÇME -->
  <div id="group-screen" style="display:none;">
    <h2>Gruplarım</h2>
    <div id="group-list"></div>
    <h3>Yeni Grup Kur</h3>
    <input id="newGroupName" placeholder="Grup adı" /><br />
    <input id="memberNames" placeholder="Üyeleri yaz (virgülle, örn: ali,ayşe)" /><br />
    <button onclick="createGroup()">Grup Kur</button><br />
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <!-- SOHBET -->
  <div id="chat-screen" style="display:none;">
    <h2 id="group-title"></h2>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">Gönder</button><br />
    <button onclick="backToGroups()">⬅️ Gruplara Dön</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
